<div class="bg-white shadow-lg rounded-2xl p-8">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
    Welcome Back
  </h2>

  <form [formGroup]="loginForm" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-600">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2
               focus:ring-primary focus:outline-none"
        placeholder="you@example.com"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-600">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2
               focus:ring-primary focus:outline-none"
        placeholder="••••••••"
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-primary text-white rounded-lg
             hover:bg-primary-dark transition"
    >
      Login
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-500">
    Don't have an account?
    <a routerLink="/auth/register" class="text-primary font-medium">
      Register
    </a>
  </p>
</div>
